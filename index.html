<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/png" href="favicon-96x96.png?" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="favicon.svg?" />
	<link rel="shortcut icon" href="favicon.ico?" />
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?" />
	<meta name="apple-mobile-web-app-title" content="HanoiTower" />
	<link rel="manifest" href="site.webmanifest?" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-1: #e8f4fc;
            --bg-gradient-2: #f3e8fc;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --text-primary: #1a1a2e;
            --text-secondary: #6b7280;
            --accent-blue: #4f46e5;
            --accent-purple: #9333ea;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --peg-brown: #8b6914;
            --peg-brown-light: #a67c00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        /* Stats Card */
        .stats-card {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 20px 32px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--card-shadow);
            margin: 0 auto;
            width: fit-content;
        }

        .stat {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
        }

        .stat-value.moves { color: var(--text-primary); }
        .stat-value.optimal { color: var(--accent-green); }
        .stat-value.disks { color: var(--accent-orange); }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .stat-divider {
            width: 1px;
            height: 48px;
            background: #e5e7eb;
            align-self: center;
        }

        /* Game Board */
        .game-board {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 10px 40px var(--card-shadow);
            padding: 32px 16px 24px;
            margin: 24px 0;
        }

        .pegs-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            position: relative;
        }

        .peg-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: clamp(90px, 25vw, 140px);
            cursor: pointer;
            padding: 12px 8px;
            border-radius: 16px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .peg-wrapper:hover {
            background: rgba(79, 70, 229, 0.05);
        }

        .peg-wrapper.selected {
            background: rgba(79, 70, 229, 0.1);
            box-shadow: inset 0 0 0 3px transparent;
            background-image: linear-gradient(rgba(79, 70, 229, 0.1), rgba(79, 70, 229, 0.1)), 
                              linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            border: 3px solid transparent;
        }

        .peg-area {
            position: relative;
            width: 100%;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* Peg Rod */
        .peg-rod {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 140px;
            background: linear-gradient(90deg, var(--peg-brown-light) 0%, var(--peg-brown) 50%, var(--peg-brown-light) 100%);
            border-radius: 4px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        /* Disks Stack */
        .disks-stack {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 3px;
            min-height: 27px;
        }

        /* Individual Disk */
        .disk {
            height: 24px;
            border-radius: 8px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        .disk::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 8px;
            background: linear-gradient(180deg, rgba(255,255,255,0.35) 0%, transparent 50%);
        }

        .disk::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 6px;
            border: 2px solid rgba(255,255,255,0.2);
            pointer-events: none;
        }

        /* Disk colors */
        .disk-1 { background: linear-gradient(180deg, #ff6b6b 0%, #ee5a5a 100%); box-shadow: 0 4px 12px rgba(238, 90, 90, 0.4); }
        .disk-2 { background: linear-gradient(180deg, #ffa94d 0%, #ff922b 100%); box-shadow: 0 4px 12px rgba(255, 146, 43, 0.4); }
        .disk-3 { background: linear-gradient(180deg, #ffd43b 0%, #fab005 100%); box-shadow: 0 4px 12px rgba(250, 176, 5, 0.4); }
        .disk-4 { background: linear-gradient(180deg, #69db7c 0%, #40c057 100%); box-shadow: 0 4px 12px rgba(64, 192, 87, 0.4); }
        .disk-5 { background: linear-gradient(180deg, #74c0fc 0%, #339af0 100%); box-shadow: 0 4px 12px rgba(51, 154, 240, 0.4); }

        /* Disk sizes */
        .disk-size-1 { width: clamp(36px, 10vw, 55px); }
        .disk-size-2 { width: clamp(48px, 13vw, 70px); }
        .disk-size-3 { width: clamp(60px, 16vw, 85px); }
        .disk-size-4 { width: clamp(72px, 19vw, 100px); }
        .disk-size-5 { width: clamp(84px, 22vw, 115px); }

        /* Peg Base */
        .peg-base {
            width: 100%;
            height: 12px;
            background: linear-gradient(180deg, var(--peg-brown-light) 0%, var(--peg-brown) 100%);
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            margin-top: 4px;
        }

        .peg-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        /* Instructions */
        .instructions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: #f3f4f6;
            border-radius: 999px;
            width: fit-content;
            margin: 20px auto 0;
            transition: all 0.3s ease;
        }

        .instructions svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .instructions.active {
            background: rgba(79, 70, 229, 0.1);
            color: var(--accent-blue);
        }

        .instructions.active svg {
            color: var(--accent-blue);
        }

        .instructions span {
            font-size: 14px;
        }

        /* Controls */
        .controls {
            margin-top: 24px;
        }

        .difficulty-section {
            text-align: center;
            margin-bottom: 16px;
        }

        .difficulty-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .difficulty-btn {
            flex: 1;
            max-width: 100px;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: #f3f4f6;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: inherit;
        }

        .difficulty-btn:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .difficulty-btn .num {
            font-size: 20px;
            font-weight: 700;
            display: block;
        }

        .difficulty-btn .label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            opacity: 0.8;
        }

        .reset-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Win Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 360px;
            width: 90%;
            transform: scale(0.9) translateY(20px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .modal-overlay.show .modal {
            transform: scale(1) translateY(0);
        }

        .modal-emoji {
            font-size: 64px;
            margin-bottom: 16px;
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .modal-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .modal-message {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .modal-message strong {
            color: var(--text-primary);
        }

        .modal-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .stats-card {
                gap: 16px;
                padding: 16px 20px;
            }

            .stat-value {
                font-size: 24px;
            }

            .game-board {
                padding: 20px 8px 16px;
            }

            .peg-area {
                height: 150px;
            }

            .peg-rod {
                height: 110px;
                width: 8px;
            }

            .disk {
                height: 20px;
            }

            .peg-wrapper {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Tower of Hanoi</h1>
            <div class="stats-card">
                <div class="stat">
                    <span class="stat-value moves" id="moves">0</span>
                    <span class="stat-label">Moves</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat">
                    <span class="stat-value optimal" id="optimal">7</span>
                    <span class="stat-label">Optimal</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat">
                    <span class="stat-value disks" id="diskCount">3</span>
                    <span class="stat-label">Disks</span>
                </div>
            </div>
        </header>

        <main class="game-board">
            <div class="pegs-container" id="pegsContainer">
                <!-- Pegs will be rendered by JS -->
            </div>
            <div class="instructions" id="instructions">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11" />
                </svg>
                <span id="instructionText">Tap a peg to select a disk</span>
            </div>
        </main>

        <section class="controls">
            <div class="difficulty-section">
                <div class="difficulty-label">Difficulty</div>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" data-disks="3">
                        <span class="num">3</span>
                        <span class="label">Disks</span>
                    </button>
                    <button class="difficulty-btn" data-disks="4">
                        <span class="num">4</span>
                        <span class="label">Disks</span>
                    </button>
                    <button class="difficulty-btn" data-disks="5">
                        <span class="num">5</span>
                        <span class="label">Disks</span>
                    </button>
                </div>
            </div>
            <button class="reset-btn" id="resetBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Reset Game
            </button>
        </section>
    </div>

    <!-- Win Modal -->
    <div class="modal-overlay" id="winModal">
        <div class="modal">
            <div class="modal-emoji">ðŸŽ‰</div>
            <h2 class="modal-title">You Win!</h2>
            <p class="modal-message">
                Completed in <strong id="finalMoves">0</strong> moves!<br>
                Optimal: <strong id="finalOptimal">7</strong> moves
            </p>
            <button class="modal-btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        // Game State
        const game = {
            pegs: [[], [], []],
            moves: 0,
            diskCount: 3,
            selectedPeg: null,

            get hasWon() {
                return this.pegs[2].length === this.diskCount;
            },

            get minimumMoves() {
                return Math.pow(2, this.diskCount) - 1;
            },

            reset(diskCount) {
                this.diskCount = diskCount;
                this.moves = 0;
                this.selectedPeg = null;
                this.pegs = [[], [], []];
                
                // Fill first peg with disks (largest to smallest)
                for (let i = diskCount; i >= 1; i--) {
                    this.pegs[0].push(i);
                }
            },

            moveDisk(from, to) {
                if (this.pegs[from].length === 0) return false;

                const disk = this.pegs[from][this.pegs[from].length - 1];
                const topDisk = this.pegs[to][this.pegs[to].length - 1];

                if (topDisk !== undefined && topDisk < disk) {
                    return false;
                }

                this.pegs[from].pop();
                this.pegs[to].push(disk);
                this.moves++;
                return true;
            }
        };

        // DOM Elements
        const pegsContainer = document.getElementById('pegsContainer');
        const movesEl = document.getElementById('moves');
        const optimalEl = document.getElementById('optimal');
        const diskCountEl = document.getElementById('diskCount');
        const instructions = document.getElementById('instructions');
        const instructionText = document.getElementById('instructionText');
        const winModal = document.getElementById('winModal');
        const finalMoves = document.getElementById('finalMoves');
        const finalOptimal = document.getElementById('finalOptimal');
        const resetBtn = document.getElementById('resetBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        // Store references to disk elements
        let diskElements = {};
        let pegWrappers = [];
        let diskStacks = [];

        // Calculate disk position based on stack index
        function getDiskBottomPosition(stackIndex) {
            return stackIndex * 27; // 24px height + 3px gap
        }

        // Initialize the static peg structure (only once)
        function initializePegs() {
            pegsContainer.innerHTML = '';
            pegWrappers = [];
            diskStacks = [];

            for (let pegIndex = 0; pegIndex < 3; pegIndex++) {
                const pegWrapper = document.createElement('div');
                pegWrapper.className = 'peg-wrapper';
                pegWrapper.dataset.peg = pegIndex;

                const pegArea = document.createElement('div');
                pegArea.className = 'peg-area';

                const pegRod = document.createElement('div');
                pegRod.className = 'peg-rod';
                pegArea.appendChild(pegRod);

                const disksStack = document.createElement('div');
                disksStack.className = 'disks-stack';
                pegArea.appendChild(disksStack);

                pegWrapper.appendChild(pegArea);

                const pegBase = document.createElement('div');
                pegBase.className = 'peg-base';
                pegWrapper.appendChild(pegBase);

                const pegLabel = document.createElement('div');
                pegLabel.className = 'peg-label';
                pegLabel.textContent = `Peg ${pegIndex + 1}`;
                pegWrapper.appendChild(pegLabel);

                pegWrapper.addEventListener('click', () => handlePegClick(pegIndex));
                pegsContainer.appendChild(pegWrapper);

                pegWrappers.push(pegWrapper);
                diskStacks.push(disksStack);
            }
        }

        // Create disk elements and add them to the first peg
        function createDisks() {
            // Remove old disks
            Object.values(diskElements).forEach(el => el.remove());
            diskElements = {};

            // Create new disks
            for (let i = game.diskCount; i >= 1; i--) {
                const diskEl = document.createElement('div');
                diskEl.className = `disk disk-${i} disk-size-${i}`;
                diskEl.dataset.disk = i;
                
                // Position in stack (index in pegs[0] array)
                const stackIndex = game.diskCount - i;
                diskEl.style.bottom = getDiskBottomPosition(stackIndex) + 'px';
                
                diskStacks[0].appendChild(diskEl);
                diskElements[i] = diskEl;
            }
        }

        // Update disk positions with animation
		function updateDiskPositions() {
		    for (let pegIndex = 0; pegIndex < 3; pegIndex++) {
		        game.pegs[pegIndex].forEach((disk, stackIndex) => {
		            const diskEl = diskElements[disk];
		            const targetStack = diskStacks[pegIndex];

		            // FLIP animation
		            const first = diskEl.getBoundingClientRect();

		            if (diskEl.parentElement !== targetStack) {
		                targetStack.appendChild(diskEl);
		            }

		            diskEl.style.bottom = getDiskBottomPosition(stackIndex) + 'px';

		            const last = diskEl.getBoundingClientRect();

		            const dx = first.left - last.left;
		            const dy = first.top - last.top;

		            diskEl.style.transition = 'none';
		            diskEl.style.transform = `translate(${dx - last.width / 2}px, ${dy}px)`;

		            requestAnimationFrame(() => {
		                diskEl.style.transition =
		                    'transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), bottom 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
		                diskEl.style.transform = 'translate(-50%, 0)';
		            });
		        });
		    }
		}
        

        // Update UI state (selection, stats, instructions)
        function updateUI() {
            // Update peg selection
            pegWrappers.forEach((wrapper, index) => {
                wrapper.classList.toggle('selected', game.selectedPeg === index);
            });

            // Update stats
            movesEl.textContent = game.moves;
            optimalEl.textContent = game.minimumMoves;
            diskCountEl.textContent = game.diskCount;

            // Update instructions
            if (game.selectedPeg !== null) {
                instructions.classList.add('active');
                instructionText.textContent = `Selected peg ${game.selectedPeg + 1}. Tap destination peg.`;
            } else {
                instructions.classList.remove('active');
                instructionText.textContent = 'Tap a peg to select a disk';
            }
        }

        // Handle peg clicks
        function handlePegClick(pegIndex) {
            if (game.selectedPeg !== null) {
                if (game.selectedPeg === pegIndex) {
                    // Deselect
                    game.selectedPeg = null;
                } else {
                    // Try to move
                    if (game.moveDisk(game.selectedPeg, pegIndex)) {
                        updateDiskPositions();
                        if (game.hasWon) {
                            setTimeout(showWinModal, 500);
                        }
                    }
                    game.selectedPeg = null;
                }
            } else {
                // Select peg if it has disks
                if (game.pegs[pegIndex].length > 0) {
                    game.selectedPeg = pegIndex;
                }
            }
            updateUI();
        }

        // Show win modal
        function showWinModal() {
            finalMoves.textContent = game.moves;
            finalOptimal.textContent = game.minimumMoves;
            winModal.classList.add('show');
        }

        // Hide win modal
        function hideWinModal() {
            winModal.classList.remove('show');
        }

        // Reset game
        function resetGame(diskCount = game.diskCount) {
            game.reset(diskCount);
            hideWinModal();
            createDisks();
            updateUI();
            
            // Update difficulty buttons
            difficultyBtns.forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.disks) === diskCount);
            });
        }

        // Event listeners
        resetBtn.addEventListener('click', () => resetGame());
        playAgainBtn.addEventListener('click', () => resetGame());

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const disks = parseInt(btn.dataset.disks);
                resetGame(disks);
            });
        });

        // Close modal on overlay click
        winModal.addEventListener('click', (e) => {
            if (e.target === winModal) {
                hideWinModal();
            }
        });

        // Initialize game
        initializePegs();
        resetGame(3);
    </script>
</body>
</html>
